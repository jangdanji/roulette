<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>돌돌돌돌돌</title>
  
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/common.js" defer></script>
  <script src="./js/roulette.js" defer></script>

</head>
<body>
  <div class="main">
    <div class="container">
      <div class="roulette">
        <div class="result">
          <p class="result-monitor">룰렛을 돌려주이소..</p>
        </div>
        
        <div class="btn-zone">
          <button class="spin">룰렛 돌리기</button>
          <button class="custom">수정하기</button>
        </div>
      </div>
    </div>

    <div class="full-modal">
      <div class="custom">
        <div class="mission-list">
          <textarea name="" id="" cols="" rows=""></textarea>
        </div>
        <button class="save">저장하고 닫기(참고로 새로고침하면 날라감ㅋ)</button>
      </div>
    </div>

  </div>
</body>
</html>
